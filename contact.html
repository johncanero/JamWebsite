<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>


      <!-- Favicon -->
    <link rel="icon" type="image/x-icon" sizes="20x20" href="images/favicon.ico">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;700&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">

    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">


    
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="css/contact.css">

<body>

    <section>
        <div class="backgroundContainer1">
          <div class="flex-container1">
             <h1>Contact Details</h1>  
             <img class="contactPhone" src="images/contactPhone.png" alt="phone.png">
          </div>
          
    
          <div class="contactDetails">
            <p>
                <strong>Address:</strong> Manila, Philippines
                <br>
                <strong>Contact Number:</strong>
                <br>
                <strong>Email Address:</strong> johncanero.offical@gmail.com
            </p>
        </div>
      </section>
    

      <section>
        <div class="backgroundContainer2">
                <div class="contactDetails">
                    <p>If you would like to message me, feel free. I would love to hear from you.</p>
                </div>               
                  
                <div class="contactDetails">
                    <form class="form-contact" action="mailto:johncanero.official@gmail.com" method="post" enctype="text/plain">

                        <label>Your Name:</label>
                        <input type="text" name="yourName" value="">
                        <br>
                    
                        <label>Your Email</label>
                        <input type="email" name="" value="">
                        <br><br>
            
                        <label>Your Message</label>
                        <br>
                        <textarea name="name" rows="10" cols="49"></textarea>
                        
                        <br>
                        <label>Upload your File</label>
                        <input type="file" name="" value="">
                        <br>
                        <br>
                    
                        <label>Do you want to sign up to the email list?</label>
                        <input type="checkbox" name="" value="">
                        <br>
                    
                        <input type="reset" name="" value="Reset">
                        <input type="submit" name="" value="Submit">
                      </form>
                </div>

                <div class="contactDetails contactPadding">
                    <a href="index.html">Go back</a>
                </div>
        </div>
      </section>
    
    
     
      <footer>
            <div class="backgroundContainer3">
                <div class="footerDetails">
                    <p class="copyright">© 2022 John Cañero</p>   
                 </div>
                 
            </div>
      </footer>
    
</body>
</html>
